<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker Control - Interactive Slideshow</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="slide-number">Slide 1 of N</div>
  <div id="slide-container"></div>
  <div id="poll-controls" style="display:none;">
    <button id="open-poll-btn">Open Poll</button>
    <button id="close-poll-btn">Close Poll</button>
  </div>
  <div id="poll-results" style="display:none;"></div>
  <div id="nav-buttons">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>
  <script src="/js/speaker.js"></script>
</body>
</html>
